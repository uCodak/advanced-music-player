<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <section class="bg-[#EDEDF5] w-full md:w-[90%] mx-auto">

                    </svg>
                    <div class="relative inline-block">

                            class="absolute left-2 top-2 text-[#000] h-[20px] w-[20px]" viewBox="0 0 24 24">
                            <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->

                                d="m18,10c0-4.41-3.59-8-8-8S2,5.59,2,10s3.59,8,8,8c1.85,0,3.54-.63,4.9-1.69l5.1,5.1,1.41-1.41-5.1-5.1c1.05-1.36,1.69-3.05,1.69-4.9Zm-14,0c0-3.31,2.69-6,6-6s6,2.69,6,6-2.69,6-6,6-6-2.69-6-6Z">

                    </div>
                </div>
                <!--second part-->
                <div class="flex gap-[20px] items-center">
                    <div class="bg-white px-4 py-2 w-fit rounded-lg">
                        <p class="">Upgrade plan</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->

                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                        <path
                            d="M19 12.59V10c0-3.22-2.18-5.93-5.14-6.74C13.57 2.52 12.85 2 12 2s-1.56.52-1.86 1.26C7.18 4.08 5 6.79 5 10v2.59L3.29 14.3a1 1 0 0 0-.29.71v2c0 .55.45 1 1 1h16c.55 0 1-.45 1-1v-2c0-.27-.11-.52-.29-.71zM19 16H5v-.59l1.71-1.71a1 1 0 0 0 .29-.71v-3c0-2.76 2.24-5 5-5s5 2.24 5 5v3c0 .27.11.52.29.71L19 15.41zM14.82 20H9.18c.41 1.17 1.51 2 2.82 2s2.41-.83 2.82-2">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                        <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z"></path>
                        <path
                            d="M12 2C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8">
                        </path>
                    </svg>

                </div>
            </div>
            <div class="w-full md:w-[70%] mx-auto flex  ">

                <div class=" w-full md:w-1/2">
                    <!--image section-->
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOHGYwPoSr2os517oeO9tYa-CKewB7Y-0CQA&s"
                        alt="" class="rounded-lg mb-[20px]">
                    <div class="flex items-center gap-[20px]">
                        <button class="shuffle-icon action-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                viewBox="0 0 24 24">
                                <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                                <path
                                    d="m18,6h-2.59c-.53,0-1.04.21-1.41.59l-9.41,9.41h-2.59v2h2.59c.53,0,1.04-.21,1.41-.59l9.41-9.41h2.59v3l4-4-4-4v3Z">
                                </path>
                                <path
                                    d="m18,16h-1.59l-2.71-2.71-1.41,1.41,2.71,2.71c.37.37.89.59,1.41.59h1.59v3l4-4-4-4v3Z">
                                </path>
                                <path
                                    d="m7.29,9.71l1.41-1.41-1.71-1.71c-.37-.37-.89-.59-1.41-.59h-3.59v2h3.59l1.71,1.71Z">
                                </path>
                            </svg>

                        </button>
                        <button class="prev-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                viewBox="0 0 24 24">
                                <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                                <path
                                    d="M19.46 6.11c-.14-.07-.3-.11-.46-.11-.21 0-.41.06-.58.19L13 10.06l-1.58 1.13c-.26.19-.42.49-.42.81s.16.63.42.81L13 13.94l5.42 3.87A.997.997 0 0 0 20 17V7c0-.37-.21-.72-.54-.89">
                                </path>
                                <path
                                    d="M12.46 17.89c.33-.17.54-.51.54-.89v-1.83l-2.16-1.54c-.52-.38-.84-.98-.84-1.63s.31-1.25.84-1.63L13 8.83V7c0-.37-.21-.72-.54-.89-.14-.07-.3-.11-.46-.11-.21 0-.41.06-.58.19l-7 5c-.26.19-.42.49-.42.81s.16.63.42.81l7 5a1 1 0 0 0 1.04.08">
                                </path>
                            </svg>
                        </button>
                        <button class="play-toggle">
                            <svg class="w-6 h-6 play-icon" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M6.5 5.5v13l11-6.5-11-6.5z" />
                            </svg>
                            <svg class="w-6 h-6 pause-icon hidden" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                            </svg>
                        </button>
                        <button id="next">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                viewBox="0 0 24 24">
                                <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                                <path
                                    d="m11 13.94 1.58-1.13c.26-.19.42-.49.42-.81s-.16-.63-.42-.81L11 10.06 5.58 6.19A.997.997 0 0 0 4 7v10c0 .37.21.72.54.89.14.07.3.11.46.11.21 0 .41-.06.58-.19z">
                                </path>
                                <path
                                    d="m19.58 11.19-7-5A.997.997 0 0 0 11 7v1.83l2.16 1.54c.52.38.84.98.84 1.63s-.31 1.25-.84 1.63L11 15.17V17c0 .37.21.72.54.89.14.07.3.11.46.11.21 0 .41-.06.58-.19l7-5c.26-.19.42-.49.42-.81s-.16-.63-.42-.81">

                            </svg>
                        </button>
                        <button class="repeat-icon">
                            <svg xmlns=" http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                viewBox="0 0 24 24">
                                <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                                <path d="m16,5H7c-1.1,0-2,.9-2,2v5h2v-5h9v3l5-4-5-4v3Z"></path>
                                <path d="m17,17h-9v-3l-5,4,5,4v-3h9c1.1,0,2-.9,2-2v-5h-2v5Z"></path>
                            </svg>
                        </button>
                    </div>

                </div>
                <!--second div-->
                <div class="w-full md:w-1/2 space-y-6  p-6">

                    <!-- Track 1 -->
                    <div class="bg-white rounded-lg shadow p-4 w-full">
                        <div class="flex items-center justify-between cursor-pointer toggle-trigger">
                            <p class="font-semibold">1. Come Closer-Wizkid/Drake</p>
                            <div class="flex space-x-1">
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping"></div>
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping delay-100"></div>
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping delay-200"></div>
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping delay-300"></div>
                            </div>
                        </div>
                        <div
                            class="player hidden mt-4 bg-black text-white rounded p-3 flex items-center justify-between">
                            <button class="play-toggle">
                                <svg class="w-6 h-6 play-icon" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6.5 5.5v13l11-6.5-11-6.5z" />
                                </svg>
                                <svg class="w-6 h-6 pause-icon hidden" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                                </svg>
                            </button>
                            <div class="text-sm">
                                <p>Come Closer</p>
                                <span class="time text-gray-400">0:00 / 0:00</span>
                            </div>
                            <audio src="Music/comecloser.mp3"></audio>
                        </div>
                    </div>

                    <!-- Track 2 -->
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex items-center justify-between cursor-pointer toggle-trigger">
                            <p class="font-semibold">2. Bounce - Rema</p>
                            <div class="flex space-x-1">
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping"></div>
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping delay-100"></div>
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping delay-200"></div>
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping delay-300"></div>
                            </div>
                        </div>
                        <div
                            class="player hidden mt-4 bg-black text-white rounded p-3 flex items-center justify-between">
                            <button class="play-toggle">
                                <svg class="w-6 h-6 play-icon" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6.5 5.5v13l11-6.5-11-6.5z" />
                                </svg>
                                <svg class="w-6 h-6 pause-icon hidden" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                                </svg>
                            </button>
                            <div class="text-sm">
                                <p>Bounce</p>
                                <span class="time text-gray-400">0:00 / 0:00</span>
                            </div>
                            <audio src="Music/bounce.mp3"></audio>
                        </div>
                    </div>

                    <!-- Track 3 -->
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex items-center justify-between cursor-pointer toggle-trigger">
                            <p class="font-semibold">3.stronger-Young-John </p>
                            <div class="flex space-x-1">
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping"></div>
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping delay-100"></div>
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping delay-200"></div>
                                <div class="dot w-2 h-2 rounded-full bg-black animate-ping delay-300"></div>
                            </div>
                        </div>
                        <div
                            class="player hidden mt-4 bg-black text-white rounded p-3 flex items-center justify-between">
                            <button class="play-toggle">
                                <svg class="w-6 h-6 play-icon" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6.5 5.5v13l11-6.5-11-6.5z" />
                                </svg>
                                <svg class="w-6 h-6 pause-icon hidden" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                                </svg>
                            </button>
                            <div class="text-sm">
                                <p>Stronger</p>
                                <span class="time text-gray-400">0:00 / 0:00</span>
                            </div>
                            <audio src="Music/stronger.mp3"></audio>
                        </div>
                    </div>

                </div>

            </div>
            <script src="app.js"></script>
</body>
